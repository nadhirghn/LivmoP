version: '3.3'
services:
  server:
    build: ./server
    restart: unless-stopped
    container_name: api_backend
    ports:
      - '8081:3000'
    networks:
      - shared-network
  client:
    stdin_open: true
    build: ./client
    container_name: app_frontend
    ports:
      - '8443:80'
    networks:
      - shared-network
    depends_on:
      - server
networks:
  shared-network:
